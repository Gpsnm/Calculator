<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Oden Project Calculator!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <Div class = 'calc-body' id='calc-body'>
        <div class="calc-screen"></div>
      
        <div class = 'calc-buttons'>
        <button class="clear">CLEAR</button>
        <button class="delete">DELETE</button>



        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>/</button>

        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>*</button>


        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button>-</button>


        <button>.</button>
        <button>0</button>
        <button>=</button>
        <button>+</button>
        </div>
        
        

    </Div>

</html>
